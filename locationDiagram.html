<html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="locationDiagram.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="canvas">
        <div id="diagram">
            <svg id="grid">
                <defs>
                  <pattern id="door-image" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                    <image href="Door.jpg" width="1" height="1" preserveAspectRatio="none" />
                  </pattern>
                </defs>
            </svg>
        </div>
    </div>
    
    <script src="locationDiagram.js" type="text/javascript"></script>
</body>
</html>
